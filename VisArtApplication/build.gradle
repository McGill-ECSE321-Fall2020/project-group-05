plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.3.3.RELEASE' // Spring-Boot
        id 'io.spring.dependency-management' version '1.0.8.RELEASE'// Spring-Boot
        id 'java'// Spring-Boot
}

group = 'com.ecse.321.visart'
version = '0.0.1-SNAPSHOT'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()// Spring-boot
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    implementation 'org.springframework.boot:spring-boot-starter-web' // Spring-boot
        testImplementation('org.springframework.boot:spring-boot-starter-test') { // Spring-boot
                exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }

        implementation 'org.hibernate:hibernate-core:5.4.22.Final'
}

sourceCompatibility = '1.8'

test {
        useJUnitPlatform()
}

springBoot {
        mainClassName = 'com.ecse321.visart.DemoApplication'
}